<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <title>ToDo App</title>
    </head>
    <body>
        <div class="contanier">
            <div class="to-do-app">
                <h1 class="title">
                    ToDo App
                </h1>
                <div class="state-contanier">
                    <div class="details">
                        <h3>Keep it Up!</h3>
                        <div id="progressbar">
                            <div id="progress">

                            </div>
                        </div>
                    </div>
                    <div class="state-num " >
                        <p id="number">0 / 0</p>
                    </div>                    
                </div>
                
                <form class="input-area">
                    <input type="text" class="task-title" id="task" placeholder="Add new task.....">
                    <button id="add-task" class="add-task-btn"><i class="fa-solid fa-plus"></i></button>
                </form>
                <div class="todos">
                    <ul id="todos-list">
                    
                    </ul>
                    <p id="no-tasks">No Tasks</p>
                </div>
            </div>
        </div> 
    </body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</html>
