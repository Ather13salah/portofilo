<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculate</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="contanir">
            <div class="bmi-con">
                <div class="text"><h2>Calculate BMI</h2></div>
                <div class="bmi-input">
                    <input type="number" id="weight" placeholder="Enter your weight(k.g)...">
                    <input type="number" id="height" placeholder="Enter your height(c.m)....">
                </div>
                <div class="calc-btn">
                    <button id="calculate-btn">Calculate</button>
                </div>
                <p id="result"></p>
                <span id="health-condition"></span>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
