<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">
  Hello <span style="display:none;">hidden</span> <b>World</b>
</p>

<script>
  console.log(document.getElementById("demo").innerText);    // "Hello World"
  console.log(document.getElementById("demo").textContent);  // "Hello hidden World"
  console.log(document.getElementById("demo").innerHTML);    // "Hello <span style="display:none;">hidden</span> <b>World</b>"
</script>
</body>
</html>
