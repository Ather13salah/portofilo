<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
       
        <h2 class="login">Login</h2>
       <div class="input-box">
            <input class="name" type="text" placeholder="Enter Your Email">
            <br>
            <input class="password" type="password" placeholder="password" maxlength="10">
            <div class="remember">
                <form class="remember-form">           
                    <input class="box" type="checkbox">
                    <label for="box">Remeber me?</label>
                </form>
                <a href="#" class="forgot"> Forget password</a>
            </div>
           
               <button class="login-btn">Login</button>
               <div class="donot-have-account">
                    <a class="no-account">Donot have account?</a>
                    <a href="#" class="sign-up">Sign Up</a>
               </div>
        </div> 


    </body>
</html>
