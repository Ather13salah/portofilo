<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <h1></h1>
        <div class="guessing-game">
            <div class="game-area">
                <div class="inputs"></div>
                <div class="controlls">
                    <button class="check">Check Word</button>
                    <button class="hint"><span>Hint</span></button>
                </div>
                <div class="message"></div>
            </div>
            <div class="key-colors">
                <h2>Key colors</h2>
            <!-- first key -->
                <div class="key-color">
                    <div class="key in-place"></div>
                    <div class="key-text">Letter is correct and In Place</div>
                </div>
                <!-- second key -->
                <div class="key-color">
                    <div class="key not-inplace"></div>
                    <div class="key-text">Letter is correct and Not In Place</div>
                </div>
                <!-- third key -->
                <div class="key-color">
                    <div class="key wrong"></div>
                    <div class="key-text">Letter is Wrong</div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
    <script src="script.js"></script>
</html>
